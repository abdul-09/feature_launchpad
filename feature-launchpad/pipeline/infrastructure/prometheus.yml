global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Backend API metrics
  - job_name: 'backend-api'
    static_configs:
      - targets: ['backend:8000']
    metrics_path: /metrics

  # Kafka metrics (via JMX exporter if configured)
  - job_name: 'kafka'
    static_configs:
      - targets: ['kafka:9092']

  # Spark metrics
  - job_name: 'spark-master'
    static_configs:
      - targets: ['spark-master:4040']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
